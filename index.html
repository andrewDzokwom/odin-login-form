<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
                
</head>
<body>
    <header>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
Sign up now to get started.</p>
<p>You know you want to.</p>
    </header>
    <main>
        <form action="#" method="post">
            <div class="first-name">
                <label for="first_name">FIRST NAME <span class="required">*</span></label><br>
                <input type="text" name="first_name" id="first_name" placeholder="Frank" required>
            </div>
            <div class="last-name">
                <label for="last_name">LAST NAME <span class="required">*</span></label><br>
                <input type="text" name="last_name" id="last_name" placeholder="Kelley" required>
            </div>
            <div class="email">
                <label for="user_email">USER EMAIL <span class="required">*</span></label><br>
                <input type="email" name="user_email" id="user_email" placeholder="example@mail.com" required>
            </div>
            <div class="phone">
                <label for="user_phone_number">PHONE NUMBER</label><br>
                <input type="tel" name="user_phone_number" id="user_phone_number">
            </div>
            <div class="passowrd">
                <label for="user_password">PASSWORD <span class="required">*</span></label><br>
                <input type="password" name="user_password" id="user_password" required>
            </div>
            <div class="confirm-pwd">
                <label for="confirm_password">CONFIRM PASSWORD <span class="required">*</span></label><br>
                <input type="password" name="confirm_password" id="confirm_password" required >
            </div>
        </form>
    </main>
    <aside>
        <figure>
            <img src="./odin-lined.png" alt="Website logo">
            <figcaption>Andrew</figcaption>
        </figure>
    </aside>
    <footer>
        <div class="submit">
            <input type="submit" value="Create Account" class="create">
        </div>

        <div class="log-in">Already have an account? <a href="">Log in</a></div>
    </footer>
    
</body>
</html>
